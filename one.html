<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations</title>

  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .container {
      height: 300px;
      width: 900px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .box {
      height: 80%;
      width: 80%;
      background-color: orange;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  
    const boxes = document.querySelectorAll('.box');
  
    boxes.forEach((box, index) => {
      box.addEventListener('click', () => {
        // Shuffle the array of boxes
        const shuffledBoxes = Array.from(boxes);
        shuffleArray(shuffledBoxes);
  
        shuffledBoxes.forEach((box, i) => {
          // Set different animation delays for fading out
          const delay = i * 200; // Adjust the delay as needed
          box.style.animation = `fadeOut 1s ${delay}ms forwards`;
        });
  
        // After a delay, reset the animation to fade back in
        setTimeout(() => {
          shuffledBoxes.forEach((box, i) => {
            // Set different animation delays for fading in
            const fadeInDelay = i * 200; // Adjust the delay as needed
            box.style.animation = `fadeIn 1s ${fadeInDelay}ms forwards`;
          });
        }, 1000); // Adjust the delay as needed
      });
    });
  </script>
</body>

</html>
